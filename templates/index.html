{% extends 'layout.html' %}

{% block content %}


<div class="container-fluid p-3">
    
    
    <div class="row">
        <div class="col-md-4 offset-md-4">
            {% include 'partials/messages.html' %}    
        </div>

        <div class="col-md-4 offset-md-4">
            {% include 'partials/taskForm.html' %}
        </div>
        
        <hr class="py-1">
            <div class="col-md-4 offset-md-4">
                
                {% for tarea in tareasAgregadas%}
            
                <div class="card mb-1 text-light bg-dark">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <h5>{{tarea.TaskName}}</h5>
                            <div> 
                                <a href="{{ url_for('tasks.update', id=tarea.id) }}" class="btn btn-success btn-sm rounded-0" >Actualizar</a>
                                <a href="{{ url_for('tasks.delete', id=tarea.id) }}" class="btn btn-danger btn-sm rounded-0" >Eliminar</a>
                
                            </div>

                        </div>
                        <p>{{tarea.TaskDescription}}</p>
                                                
                    </div>
                </div>
                        
                {% endfor %}
            
            
            </div>
        </hr>
     </div>

</div>


{% endblock %}
